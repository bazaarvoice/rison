version: 2
registries:
  maven-repository-repo-bazaarvoice-com-nexus-content-groups-bazaa:
    type: maven-repository
    url: https://repo.bazaarvoice.com/nexus/content/groups/bazaarvoice/
    username: release
    password: "${{secrets.MAVEN_REPOSITORY_REPO_BAZAARVOICE_COM_NEXUS_CONTENT_GROUPS_BAZAA_PASSWORD}}"

updates:
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: daily
    time: "02:00"
