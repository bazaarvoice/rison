    versions:
    - 2.12.1
    - 2.12.2
    - 2.12.2
  - dependency-name: com.fasterxml.jackson.core:jackson-annotations
    versions:
    - 2.12.2
  - dependency-name: com.fasterxml.jackson.core:jackson-core
    versions:
    - 2.12.1
    - 2.12.2
    - 2.12.2
  - dependency-name: com.bazaarvoice.commons:bv-opensource-super-pom
    versions:
    - "1.10"
  - dependency-name: org.testng:testng
    versions:
    - 7.3.0
  registries:
  - maven-repository-repo-bazaarvoice-com-nexus-content-groups-bazaa
